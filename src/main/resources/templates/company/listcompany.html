<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>List Company</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/img/sftp.ico}"/>
	
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/assets/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- DataTables CSS -->
    <link th:href="@{/assets/vendor/datatables-plugins/dataTables.bootstrap.css}" rel="stylesheet"/>

    <!-- DataTables Responsive CSS -->
    <link th:href="@{/assets/vendor/datatables-responsive/dataTables.responsive.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/assets/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
		<div th:replace="navbar :: common-navbar"></div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Company</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
            	<ol class="breadcrumb">
					<li><a href=""><span>Company</span></a></li>
				</ol>
			</div>
			<div class="row" th:if="${core == null}">
            	<div class="col-lg-12">
            		<div class="alert alert-danger" th:text="#{message.coresystem.notset.yet}">
            		</div>
            	</div>
            </div>
			<div class="row" th:if="${msgerror != null}">
            	<div class="col-lg-12">
            		<div class="alert alert-danger alert-dismissable">
            			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            			<div th:text="${msgerror  != null ? msgerror  : '' }"></div>
            		</div>
            	</div>
            </div>
            <div class="row" th:if="${msgsuccess != null}">
            	<div class="col-lg-12">
            		<div class="alert alert-success alert-dismissable">
            			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            			<div th:text="${msgsuccess != null ? msgsuccess : ''}"></div>
                    </div>
            	</div>
            </div>
            <div th:if="${core != null}" class="row">
                <div class="col-lg-12">
                 	<a th:href="@{/company/form}"><button type="button" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i> Add New Company</button></a><br/><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Company List Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table style="width:100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Company</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" th:each="dataparameter,iterationStatus : ${company}" th:attr="class=${iterationStatus.count%2 == 0? 'odd':'even'}">
                                        <td th:text="${dataparameter != null ? iterationStatus.count : '' }"></td>
                                        <td th:text="${dataparameter != null ? dataparameter.companyName : ''}"></td>
                                        <td th:text="${dataparameter != null ? dataparameter.companyStatus : ''}"></td>
                                        <td align="center">
                                        	<a th:href="|@{/company/form/edit/}${dataparameter.companyId}|"> <span class="glyphicon glyphicon-edit" title="Edit"></span> </a>
											<a th:href="|@{/company/setting/parameter/}${dataparameter.companyId}|"> <span class=" 	glyphicon glyphicon-cog" title="Setting"></span> </a>
											<a th:href="|@{/company/delete/}${dataparameter.companyId}|"> <span class="glyphicon glyphicon-trash" title="Delete"></span> </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/assets/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- DataTables JavaScript -->
    <script th:src="@{/assets/vendor/datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/assets/vendor/datatables-responsive/dataTables.responsive.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/assets/dist/js/sb-admin-2.js}"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
