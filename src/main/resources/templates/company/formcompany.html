<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Form Company</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/img/sftp.ico}"/>
	
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap-toggle.min.css}" rel="stylesheet"/>
	
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/assets/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/assets/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

	<script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
	<script th:src="@{/assets/api/ajaxcompany.js}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">
        <div th:replace="navbar :: common-navbar"></div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" th:text="${company == null ? 'Form Company' : status == 'view' ? 'View Company':'Form Edit Company'}"></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
            	<ol class="breadcrumb">
					<li><a href="/atifiletransfer/company/list"><span>Company</span></a></li>
					<li><a>Company Form<span></span></a></li>
				</ol>
			</div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Company Form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" th:object="${company}" method="post" id="formcompany" action="add">
                                        <div class="form-group">
                                            <input class="form-control" type="hidden" name="user.userId" th:attr="value = ${user !=null ? user.userId : company != null ? company.user.userId : '' }"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="hidden" name="coreSystem.coreSystemId" th:attr="value = ${coreSystem !=null ? coreSystem.coreSystemId : company != null ? company.coreSystem.coreSystemId : '' }"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="hidden" id="companyId" name="companyId"  th:attr="value = ${company !=null ? company.companyId : '' }"/>
                                        </div>
                                        <div class="form-group required">
                                            <label class="control-label">Company Name</label>
                                            <input class="form-control" id="companysearch" name="companyName" maxlength="25" th:attr="value = ${company !=null ? company.companyName : '' },readonly=${status == 'view' ? 'readonly':'false'}" placeholder="Enter Company Name" required="required"/>
                                            <small th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" id="companyName" class="text-danger"></small>
                                            <small id="companyNameAjax" th:text="#{message.error.company.exist}" class="text-danger" style="display: none;"></small>
                                        </div>
                                      	<div class="form-group">
                                            <label>Status</label>
                                            <div class="checkbox">
    											<label>
    												<input data-toggle="toggle" id="toggle-trigger" name="companyStatus" value="Active" th:attr="checked = ${company == null ? 'false': company.companyStatus.name() == 'Active' ? 'checked':'false'}" type="checkbox"/>
    											</label>
											</div>
                                        </div>                    
                                        <button type="submit" id="save" class="btn btn-default">Submit</button>
                                        <a href="/atifiletransfer/company/list">
                                        	<button type="button" class="btn btn-default">Cancel</button>
                                        </a>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/assets/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/assets/dist/js/sb-admin-2.js}"></script>
    
    <script th:src="@{/assets/vendor/validation/formvalidation.js}"></script>
    
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap-toggle.min.js}"></script>

</body>

</html>
