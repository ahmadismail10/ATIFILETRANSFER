<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Detail Histories</title>
<link rel="icon" type="image/x-icon" th:href="@{/assets/img/sftp.ico}" />

<!-- Bootstrap Core CSS -->
<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<!-- MetisMenu CSS -->
<link th:href="@{/assets/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet" />

<!-- DataTables CSS -->
<link th:href="@{/assets/vendor/datatables-plugins/dataTables.bootstrap.css}" rel="stylesheet" />

<!-- DataTables Responsive CSS -->
<link th:href="@{/assets/vendor/datatables-responsive/dataTables.responsive.css}" rel="stylesheet" />

<!-- Custom CSS -->
<link th:href="@{/assets/dist/css/sb-admin-2.css}" rel="stylesheet" />

<!-- Custom Fonts -->
<link th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">
		<div th:replace="navbar :: common-navbar"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Histories</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<ol class="breadcrumb">
					<li><a href="/sftp/histories/list"><span>Histories</span></a></li>
					<li><a href=""><span>Detail</span></a></li>
				</ol>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
                        <div class="panel-heading">
                            Detail Log Histories
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th width="30%">#</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
											<td width="30%"><b>Id</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.logHistoryId : ''}">:</td>
										</tr>
										<tr>
											<td><b>Company Name</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.companyParameter.company.companyName : ''}">:</td>
										</tr>
										<tr>
											<td width="30%"><b>Parameter Type</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.companyParameter.companyParameterType : ''}">:</td>
										</tr>
										<tr>
											<td width="30%"><b>File Name</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.logHistoryFileName : ''}">:</td>
										</tr>
										<tr>
											<td width="30%"><b>File Size</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.logHistoriesFileSize : ''}">:</td>
										</tr>
										<tr>
											<td width="30%"><b>Date</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.logHistoryDate : ''}">:</td>
										</tr>
										<tr>
											<td width="30%"><b>Time</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.logHistoryTime : ''}">:</td>
										</tr>
										<tr>
											<td width="30%"><b>Status</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.logHistoryStatus : ''}">:</td>
										</tr>
										<tr>
											<td width="30%"><b>Error Message</b></td>
											<td th:text="${detailloghistories != null ? detailloghistories.logHistoryErrorMessage : ''}">:</td>
										</tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/assets/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- DataTables JavaScript -->
	<script th:src="@{/assets/vendor/datatables/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/assets/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/assets/vendor/datatables-responsive/dataTables.responsive.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/assets/dist/js/sb-admin-2.js}"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>

</body>

</html>
