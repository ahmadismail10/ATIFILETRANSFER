<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>User Profile</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/img/sftp.ico}"/>
	
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/assets/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/assets/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
		<div th:replace="navbar :: common-navbar"></div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">User Profile</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
            	<ol class="breadcrumb">
					<li><a href=""><span>User Profile</span></a></li>
				</ol>
			</div>
            <div class="row" th:if="${msgerror != null}">
            	<div class="col-lg-12">
            		<div class="alert alert-danger alert-dismissable">
            			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            			<div th:text="${msgerror != null ? msgerror : '' }"></div>
            		</div>
            	</div>
            </div>
            <div class="row" th:if="${msgsuccess != null}">
            	<div class="col-lg-12">
            		<div class="alert alert-success alert-dismissable">
            			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            			<div th:text="${msgsuccess != null ? msgsuccess : '' }"></div>
                    </div>
            	</div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            User Profile Edit Form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" th:object="${formUserProfile}" action="edit" method="post">
                                    	<div class="form-group">
                                            <input name="user.userId" type="hidden" th:attr="value = ${userProfile !=null ? userProfile.userId : formUserProfile != null ? formUserProfile.user.userId:''}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <input name="user.userStatus" type="hidden" th:attr="value = ${userProfile !=null ? userProfile.userStatus : formUserProfile != null ? formUserProfile.user.userStatus:''}" class="form-control"/>
                                        </div>
                                         <div class="form-group">
                                            <input name="user.password" type="hidden" th:attr="value = ${userProfile !=null ? userProfile.password : formUserProfile != null ? formUserProfile.user.password:''}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <input name="user.role.roleId" type="hidden" th:attr="value = ${userProfile !=null ? userProfile.role.roleId : formUserProfile != null ? formUserProfile.user.role.roleId:''}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" name="user.username" class="form-control" placeholder="Enter Username" th:attr="value = ${userProfile !=null ? userProfile.username : formUserProfile != null ? formUserProfile.user.username:''}" required="required" maxlength="15" readonly="readonly"/>
                                        </div>
                                        <div class="form-group required">
                                            <label class="control-label">Old Password</label>
                                            <input type="password" th:name="oldPassword" th:value="${formUserProfile.oldPassword}" class="form-control" placeholder="Enter Old Password" maxlength="15" required="required"/>
                                            <small th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" id="oldPassword" class="text-danger"></small>
                                        </div>
                                        <div class="form-group required">
                                            <label class="control-label">New Password</label>
                                            <input type="password" th:name="newPassword" th:value="${formUserProfile.newPassword}" placeholder="Enter Old Password" class="form-control" maxlength="15" required="required"/>
                                            <small th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" id="newPassword" class="text-danger"></small>
                                        </div>
                                        <div class="form-group required">
                                            <label class="control-label">Confirm New Password</label>
                                            <input type="password" th:name="confirmPassword" th:value="${formUserProfile.confirmPassword}" class="form-control" placeholder="Confirm New Password" maxlength="15" required="required"/>
                                            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" id="confirmPassword" class="text-danger"></small>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="button" class="btn btn-default">Cancel</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/assets/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/assets/dist/js/sb-admin-2.js}"></script>

</body>

</html>
